        {% for m in messages  %}
            {% include "core/message.html" with message=m %}
        {% endfor %}
    </div>
    <div class="input">
        <div class="input__attach btn"></div>
        <input type="text" value="" placeholder="Введите сообщение"/>
        <div class="input__send btn"></div>
    </div>
{% endblock %}
